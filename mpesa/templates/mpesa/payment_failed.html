{% extends "shop/base.html" %}

{% block content %}
<div class="max-w-lg mx-auto mt-16 bg-white shadow-lg rounded-lg p-8 text-center">
  
  <h2 class="text-3xl font-bold text-red-600 mb-4">❌ Payment Failed</h2>
  <p class="text-gray-700 mb-2">We did not receive payment for your order.</p>
  <p class="text-gray-600 mb-6">You may have cancelled the payment or something went wrong.</p>

  <a href="{% url 'orders:order_create' %}" 
     class="inline-block px-6 py-2 bg-red-600 text-white rounded-lg shadow hover:bg-red-700 transition duration-200">
     🔄 Try Again
  </a>
</div>
{% endblock %}
