{% extends "shop/base.html" %}

{% block content %}
<div class="max-w-lg mx-auto mt-16 bg-white shadow-lg rounded-lg p-8 text-center">

  <h2 class="text-3xl font-bold text-yellow-600 mb-4">⚠️ Payment Error</h2>
  <p class="text-gray-700 mb-2">
    Failed to initiate M-PESA STK Push for Order <strong>#{{ order.id }}</strong>.
  </p>

  <div class="bg-gray-100 text-left text-sm text-red-600 p-4 rounded-lg overflow-x-auto mb-6">
    <pre class="whitespace-pre-wrap break-words">{{ error }}</pre>
  </div>

  <a href="{% url 'orders:order_create' %}" 
     class="inline-block px-6 py-2 bg-yellow-600 text-white rounded-lg shadow hover:bg-yellow-700 transition duration-200">
     ← Try Again
  </a>

</div>
{% endblock %}
