{% extends "shop/base.html" %}

{% block content %}
<div class="max-w-lg mx-auto mt-16 bg-white shadow-lg rounded-lg p-8 text-center">
  
  <h2 class="text-3xl font-bold text-blue-600 mb-4">✅ Thank You for Your Order!</h2>
  <p class="text-gray-700 mb-2">Your payment was successful.</p>

  <div class="bg-gray-50 rounded-lg p-4 shadow-sm mb-6">
    <p class="text-lg text-gray-800">Order ID: <span class="font-semibold text-blue-600">#{{ order.id }}</span></p>
    <p class="text-lg text-gray-800">Amount Paid: <span class="font-semibold">Ksh {{ order.get_total_cost }}</span></p>
  </div>

  <p class="text-gray-600 mb-6">We will begin processing your order shortly.</p>

  <a href="{% url 'shop:product_list' %}" 
     class="inline-block px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition duration-200">
     ← Continue Shopping
  </a>
</div>
{% endblock %}
