{% extends "shop/base.html" %}
{% block title %}Password Reset Complete{% endblock %}
{% block content %}
{% load i18n %}
<div class="flex justify-center items-center min-h-[60vh]">
  <div class="bg-white rounded-xl shadow-md p-8 text-center max-w-md">
    <h1 class="text-xl font-bold text-green-600 mb-4">{% trans "Password Reset Successful" %}</h1>
    <p class="text-gray-700 mb-4">{% trans "Your password has been updated. You can now log in." %}</p>
    <a href="{% url 'login' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">{% trans "Login" %}</a>
  </div>
</div>
{% endblock %}
