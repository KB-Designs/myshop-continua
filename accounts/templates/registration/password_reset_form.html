{% extends "shop/base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
{% load i18n %}
<div class="flex justify-center items-center min-h-[70vh]">
  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">{% trans "Reset Password" %}</h1>
    <p class="text-sm text-gray-600 mb-4 text-center">{% trans "Enter your email to receive password reset instructions." %}</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        {% trans "Send Reset Link" %}
      </button>
    </form>
  </div>
</div>
{% endblock %}
