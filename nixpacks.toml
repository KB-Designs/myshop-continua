# nixpacks.toml

[phases.setup]
nixPkgs = [
  "python311",     # Python version (change if needed)
  "postgresql",    # For psycopg2 / Postgres support
]

[phases.install]
cmds = [
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "python manage.py collectstatic --noinput"
]

[start]
cmd = "gunicorn myshop.wsgi:application --bind 0.0.0.0:$PORT"
